<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
</head>
<body>
  <h1>Submit your recipe</h1>
  <form>
    <fieldset>
      <h2>Fill out this form to submit your recipe.</h2>
      <ul class="clearfix">
        <li><label for="recipe_name">*Recipe Name</label><input type="text" name="recipe_name" id="recipe_name" maxlength="50" class="text required" /></li>
        <li><label for="prep_method">*Preparation Method</label><input type="text" name="prep_method" id="prep_method" maxlength="35" class="text required" /></li>
      </ul>
    </fieldset>
    <fieldset>
      <ul class="clearfix">
        <li>*Meal</li>
        <li><input type="checkbox" name="meal_cat" value="breakfast" id="meal_cat_breakfast" /><label for="meal_cat_breakfast">Breakfast</label></li>
        <li><input type="checkbox" name="meal_cat" value="lunch" id="meal_cat_lunch" /><label for="meal_cat_lunch">Lunch</label></li>
        <li><input type="checkbox" name="meal_cat" value="dinner" id="meal_cat_dinner" /><label for="meal_cat_dinner">Dinner</label></li>
        <li><input type="checkbox" name="meal_cat" value="sides" id="meal_cat_sides" /><label for="meal_cat_sides">Sides</label></li>
        <li><input type="checkbox" name="meal_cat" value="snacks" id="meal_cat_snacks" /><label for="meal_cat_snacks">Snacks</label></li>
      </ul>
    </fieldset>
    <fieldset>
      <ul class="clearfix">
        <li>*Season</li>
        <li><input type="checkbox" name="season" value="winter" id="season_winter" /><label for="season_winter">Winter</label></li>
        <li><input type="checkbox" name="season" value="spring" id="season_spring" /><label for="season_spring">Spring</label></li>
        <li><input type="checkbox" name="season" value="summer" id="season_summer" /><label for="season_summer">Summer</label></li>
        <li><input type="checkbox" name="season" value="autumn" id="season_autumn" /><label for="season_autumn">Autumn</label></li>
      </ul>
    </fieldset>
    <fieldset>
      <ul class="clearfix">
        <li><label for="prep_cook_time_hours">*Prep/Cook Time</label><input type="number" name="prep_cook_time_hours" id="prep_cook_time_hours" maxlength="2" placeholder="Hrs" /><input type="number" name="prep_cook_time_minutes" id="prep_cook_time_minutes" class="text micro" maxlength="2" placeholder="Min"  /></li>
        <li><label for="cooking_temp">*Cooking Temperature</label><input type="text" name="cooking_temp" id="cooking_temp" maxlength="35" class="text required" /></li>
        <li><label for="ingredients">*Ingredients</label></li>
        <li><label for="directions">*Directions</label></li>
        <li><label for="f_name">*Name</label><input type="text" name="f_name" id="f_name" maxlength="35" class="text required" /><input type="text" name="l_initial" id="l_initial" maxlength="1" class="text required micro" /></li>
        <li><label for="city">City</label><input type="text" name="city" id="city" maxlength="35" class="text" /></li>
        <li><label for="state">*State</label>
        <select name="state" id="state" class="mid required" size="1" tabindex="80">
						    <option value="">Select</option>
						    <option value="AL">Alabama</option>
						    <option value="AK">Alaska</option>
						    <option value="AZ">Arizona</option>
						    <option value="AR">Arkansas</option>
						    <option value="AA">Armed Forces Americas</option>
						    <option value="AE">Armed Forces Europe</option>
						    <option value="AP">Armed Forces Pacific</option>
						    <option value="CA">California</option>
						    <option value="CO">Colorado</option>
						    <option value="CT">Connecticut</option>
						    <option value="DE">Delaware</option>
						    <option value="DC">District of Columbia</option>
						    <option value="FL">Florida</option>
						    <option value="GA">Georgia</option>
						    <option value="HI">Hawaii</option>
						    <option value="ID">Idaho</option>
						    <option value="IL">Illinois</option>
						    <option value="IN">Indiana</option>
						    <option value="IA">Iowa</option>
						    <option value="KS">Kansas</option>
						    <option value="KY">Kentucky</option>
						    <option value="LA">Louisiana</option>
						    <option value="ME">Maine</option>
						    <option value="MD">Maryland</option>
						    <option value="MA">Massachusetts</option>
						    <option value="MI">Michigan</option>
						    <option value="MN">Minnesota</option>
						    <option value="MS">Mississippi</option>
						    <option value="MO">Missouri</option>
						    <option value="MT">Montana</option>
						    <option value="NE">Nebraska</option>
						    <option value="NV">Nevada</option>
						    <option value="NH">New Hampshire</option>
						    <option value="NJ">New Jersey</option>
						    <option value="NM">New Mexico</option>
						    <option value="NY">New York</option>
						    <option value="NC">North Carolina</option>
						    <option value="ND">North Dakota</option>
						    <option value="OH">Ohio</option>
						    <option value="OK">Oklahoma</option>
						    <option value="OR">Oregon</option>
						    <option value="PA">Pennsylvania</option>
						    <option value="RI">Rhode Island</option>
						    <option value="SC">South Carolina</option>
						    <option value="SD">South Dakota</option>
						    <option value="TN">Tennessee</option>
						    <option value="TX">Texas</option>
						    <option value="UT">Utah</option>
						    <option value="VT">Vermont</option>
						    <option value="VA">Virginia</option>
						    <option value="WA">Washington</option>
						    <option value="WV">West Virginia</option>
						    <option value="WI">Wisconsin</option>
						    <option value="WY">Wyoming</option>
					    </select>
        </li>
        <li><label for="email">*Email Address</label><input type="text" name="email" id="email" maxlength="35" class="text required" /></li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
